<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="../js/index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css" />
    <!------------------ REMIX ICON ------------------>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!------------------ GOOGLE FONTS ------------------>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Sign in page</title>
  </head>
  <body>
    <header
      class="header navbar fixed top-0 w-full z-50 transition duration-500 ease-in-out transform translate-y-0 bg-white shadow-md"
      id="header"
    >
      <nav class="flex items-center w-11/12 mx-auto py-3">
        <div class="flex items-center">
          <img
            class="w-7 cursor-pointer"
            src="/public/svg/navigation/logo.svg"
            alt="logo"
          /><a
            href="#"
            class="ml-3 text-xl font-semibold cursor-pointer habisure"
            >Habisure</a
          >
        </div>
      </nav>
    </header>
    <main class="flex justify-center items-center h-screen mt-14">
      <div class="w-full">
        <div
          class="11/12 md:w-10/12 mx-auto md:flex md:border md:border-gray-200 md:rounded-2xl"
        >
          <form
            class="px-7 md:w-1/2 mx-auto h-fit py-14"
            action="#"
            method="POST"
          >
            <h1 class="text-2xl font-semibold mb-4">Login to Your Account</h1>
            <p class="text__color mb-4">
              To sign in, please type in the email address linked to the your
              Habisure account.
            </p>
            <div class="flex flex-col mb-4">
              <label class="mb-2 text-sm" for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="py-3 px-4 block w-full text-gray-700 border-2 normal__input__wrap rounded-lg focus:outline-none focus:ring-gray-200 focus:border-gray-300"
                placeholder="email@example.com"
                required
              />
            </div>
            <div class="flex flex-col mb-4">
              <label class="mb-2 text-sm" for="password">Password</label>
              <div class="relative">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="py-3 px-4 block w-full text-gray-700 border-2 normal__input__wrap rounded-lg focus:outline-none focus:ring-gray-200 focus:border-gray-300"
                  placeholder="Your secure password"
                  required
                />
                <div
                  class="absolute flex items-center right-8 eye-icon-container w-fit"
                >
                  <i class="ri-eye-2-line cursor-pointer" id="showPassword"></i>
                  <i
                    class="ri-eye-close-line cursor-pointer"
                    id="hidePassword"
                  ></i>
                </div>
              </div>
            </div>
            <div class="flex flex-col">
              <button
                type="submit"
                class="button-style font-bold py-3 px-6 hover:border-1 rounded inline-flex items-center justify-center duration-200 ease-in-out hover:bg-white hover:text-black hover:border-black transform hover:scale-110"
              >
                Sign in
              </button>

              <div class="flex items-center justify-center mt-4 text__color">
                <div class="w-1/2 border-b-2 border__color mx-2"></div>
                <span class="px-2">OR</span>
                <div class="w-1/2 border-b-2 border__color mx-2"></div>
              </div>

              <div class="flex justify-between flex-row mt-4">
                <a
                  href="#"
                  class="font-bold py-2 px-4 border border-gray-200 border-1 rounded inline-flex items-center justify-center duration-200 ease-in-out hover:bg-white hover:text-black hover:border-black transform hover:scale-110 mr-4 w-[45%]"
                >
                  <i class="ri-github-fill habisure"></i>
                </a>
                <a
                  href="#"
                  class="font-bold py-3 px-6 border border-gray-200 border-1 rounded inline-flex items-center justify-center duration-200 ease-in-out hover:bg-white hover:text-black hover:border-black transform hover:scale-110 w-[45%]"
                >
                  <i class="ri-google-line habisure"></i>
                </a>
              </div>

              <a
                href="./sign-up.html"
                class="text-sm hover:underline duration-200 ease-in-out text__color mt-4 mb-10 mx-auto"
              >
                Don't Have An Account?
                <span class="font-bold text-black"> Sign up now</span>
              </a>
            </div>
          </form>

          <div
            class="welcome hidden md:block md:w-1/2 md:rounded-tr-2xl md:rounded-br-2xl"
          >
            <div class="flex justify-center items-center h-full">
              <h2 class="text-5xl font-bold text-center habisure">
                <span>Welcome Back!</span>
              </h2>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
